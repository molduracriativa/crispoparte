<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>Filtro Lucca - Pro</title>
    <style>
        :root { --accent: #25D366; --record: #ff0000; --boom: #e1306c; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #000; color: #fff; overflow: hidden; width: 100vw; height: 100dvh; font-family: sans-serif; }

        .stage { position: relative; width: 100%; height: 100%; overflow: hidden; background: #000; }
        #camera { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        #camera.mirrored { transform: scaleX(-1); }

        /* Camadas de Visualiza√ß√£o - Ajustadas para n√£o ficarem escuras */
        #canvasPreview, #videoPreview, #editorCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; z-index: 20; background: transparent; display: none; }
        #molduraImagePreview { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; object-position: bottom; pointer-events: none; z-index: 25; display: block; }
        #canvasFinal { display: none; }

        /* UI Principal */
        .ui-layer { position: absolute; inset: 0; pointer-events: none; z-index: 40; display: flex; flex-direction: column; justify-content: space-between; padding: 40px 20px; }
        .top-bar { display: flex; justify-content: space-between; pointer-events: auto; width: 100%; }
        
        .btn-m { padding: 10px 16px; background: rgba(0,0,0,0.6); border: 2px solid rgba(255,255,255,0.3); border-radius: 20px; color: #fff; cursor: pointer; font-weight: bold; font-size: 12px; }
        .btn-m.active { border-color: var(--accent); background: rgba(37, 211, 102, 0.4); }

        .controls-bottom { display: flex; flex-direction: column; align-items: center; pointer-events: auto; width: 100%; }
        .custom-controls-wrapper { position: relative; width: 100%; display: flex; justify-content: center; align-items: center; min-height: 140px; }
        .arte-botoes-bg { position: absolute; bottom: -5px; width: 100vw; max-width: 500px; pointer-events: none; z-index: 1; }
        
        .capture-controls { position: relative; z-index: 99; display: flex; gap: 10px; align-items: center; }
        .btn-hidden { opacity: 0; cursor: pointer; border: none; background: transparent; }
        
        /* √Åreas de Toque */
        .area-galeria { width: 55px; height: 55px; }
        .area-foto { width: 75px; height: 75px; }
        .area-video { width: 95px; height: 95px; }
        .area-boom { width: 65px; height: 65px; }

        /* Telas de A√ß√£o */
        #resultUI, #editUI { position: absolute; inset: 0; z-index: 100; display: none; flex-direction: column; justify-content: flex-end; align-items: center; padding-bottom: 60px; background: rgba(0,0,0,0.7); pointer-events: auto; }
        .btn-res { width: 85%; padding: 18px; margin: 8px; border-radius: 20px; border: none; font-weight: bold; font-size: 16px; color: #fff; cursor: pointer; text-align: center; text-decoration: none; }
        
        #startScreen { position: absolute; inset: 0; background: #000 url('capajpg.jpg') center/cover; display: flex; align-items: center; justify-content: center; z-index: 1000; }
        #startBtn { padding: 18px 45px; font-size: 18px; border-radius: 40px; border: none; background: #FF5722; color: #fff; font-weight: bold; }
        #recordingTimer { background: red; padding: 6px 15px; border-radius: 12px; display: none; font-weight: bold; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="stage">
    <video id="camera" autoplay playsinline muted></video>
    <canvas id="canvasPreview"></canvas>
    <canvas id="canvasFinal"></canvas>
    <canvas id="editorCanvas"></canvas>
    <video id="videoPreview" playsinline controls loop></video>
    <img id="molduraImagePreview" src="moldura1.png" />
    
    <div class="ui-layer" id="cameraUI" style="display:none;">
        <div class="top-bar">
            <button class="btn-m" id="switchBtn">üîÑ INVERTER</button>
            <div class="moldura-selector">
                <button id="m1Btn" class="btn-m active">FOTO 1</button>
                <button id="m2Btn" class="btn-m">FOTO 2</button>
            </div>
        </div>
        <div class="controls-bottom">
            <div id="recordingTimer">00:00</div>
            <div class="custom-controls-wrapper">
                <img src="botoes.png" class="arte-botoes-bg">
                <div class="capture-controls">
                    <button id="galleryBtn" class="btn-hidden area-galeria"></button>
                    <input type="file" id="fileInput" accept="image/*" style="display:none;">
                    <button id="capturePhotoBtn" class="btn-hidden area-foto"></button>
                    <button id="captureVideoBtn" class="btn-hidden area-video"></button>
                    <button id="boomerangBtn" class="btn-hidden area-boom"></button>
                </div>
            </div>
        </div>
    </div>

    <div id="editUI">
        <button id="confirmEditBtn" class="btn-res" style="background:var(--accent);">‚úÖ USAR ESTA FOTO</button>
        <button id="cancelEditBtn" class="btn-res" style="background:#444;">‚ùå CANCELAR</button>
    </div>

    <div id="resultUI">
        <a id="downloadBtn" class="btn-res" style="background:var(--accent);">üì• BAIXAR REGISTRO</a>
        <button id="backToCameraBtn" class="btn-res" style="background:#444;">üîÑ TIRAR OUTRA</button>
    </div>
    
    <div id="startScreen"><button id="startBtn">INICIAR C√ÇMERA</button></div>
</div>

<script>
const MOLDURAS = { 'm1': 'moldura1.png', 'm2': 'moldura2.png' };
let currentKey = 'm1', usingFront = true, stream = null, isRecording = false;
let mediaRecorder = null, recordedChunks = [], recordingStart = 0;

const video = document.getElementById('camera');
const molduraImg = document.getElementById('molduraImagePreview');
const cFinal = document.getElementById('canvasFinal'), ctxF = cFinal.getContext('2d');
const fileInput = document.getElementById('fileInput');

// --- INICIAR ---
document.getElementById('startBtn').onclick = async () => {
    document.getElementById('startScreen').style.display = 'none';
    document.getElementById('cameraUI').style.display = 'flex';
    initCamera();
};

async function initCamera() {
    if(stream) stream.getTracks().forEach(t => t.stop());
    stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: usingFront ? 'user' : 'environment', width: 1280, height: 720 },
        audio: true
    });
    video.srcObject = stream;
    video.classList.toggle('mirrored', usingFront);
}

// --- VOLTAR PARA CAMERA (SEM RECARREGAR) ---
document.getElementById('backToCameraBtn').onclick = () => {
    document.getElementById('resultUI').style.display = 'none';
    document.getElementById('canvasPreview').style.display = 'none';
    document.getElementById('videoPreview').style.display = 'none';
    document.getElementById('videoPreview').pause();
    document.getElementById('cameraUI').style.display = 'flex';
};

// --- GALERIA COM AJUSTE ---
document.getElementById('galleryBtn').onclick = () => fileInput.click();
fileInput.onchange = (e) => {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = (ev) => {
            const img = new Image();
            img.onload = () => {
                const canvasPre = document.getElementById('canvasPreview');
                canvasPre.style.display = 'block';
                canvasPre.width = window.innerWidth;
                canvasPre.height = window.innerHeight;
                const ctx = canvasPre.getContext('2d');
                ctx.clearRect(0,0,canvasPre.width, canvasPre.height);
                // Desenha foto da galeria
                const ratio = img.width / img.height;
                let dw = canvasPre.width, dh = canvasPre.width / ratio;
                if (dh < canvasPre.height) { dh = canvasPre.height; dw = canvasPre.height * ratio; }
                ctx.drawImage(img, (canvasPre.width-dw)/2, (canvasPre.height-dh)/2, dw, dh);
                
                document.getElementById('cameraUI').style.display = 'none';
                document.getElementById('editUI').style.display = 'flex';
                
                document.getElementById('confirmEditBtn').onclick = () => {
                    cFinal.width = 1080; cFinal.height = 1920;
                    ctxF.drawImage(canvasPre, 0, 0, 1080, 1920);
                    drawMolduraOverlay(ctxF, 1080, 1920);
                    showResult(cFinal.toDataURL('image/jpeg'), 'image');
                    document.getElementById('editUI').style.display = 'none';
                };
            };
            img.src = ev.target.result;
        };
        reader.readAsDataURL(file);
    }
};

// --- CAPTURA FOTO ---
document.getElementById('capturePhotoBtn').onclick = () => {
    cFinal.width = 1080; cFinal.height = 1920;
    drawCameraToCanvas(ctxF, 1080, 1920);
    drawMolduraOverlay(ctxF, 1080, 1920);
    showResult(cFinal.toDataURL('image/jpeg'), 'image');
};

// --- FUN√á√ïES AUXILIARES ---
function drawCameraToCanvas(ctx, w, h) {
    ctx.save();
    ctx.translate(w/2, h/2);
    if (usingFront) ctx.scale(-1, 1);
    ctx.drawImage(video, -w/2, -h/2, w, h);
    ctx.restore();
}

function drawMolduraOverlay(ctx, w, h) {
    ctx.drawImage(molduraImg, 0, 0, w, h);
}

function showResult(url, type) {
    document.getElementById('cameraUI').style.display = 'none';
    document.getElementById('resultUI').style.display = 'flex';
    if(type === 'image') {
        const pre = document.getElementById('canvasPreview');
        pre.style.display = 'block';
        pre.width = window.innerWidth; pre.height = window.innerHeight;
        const img = new Image();
        img.onload = () => pre.getContext('2d').drawImage(img, 0, 0, pre.width, pre.height);
        img.src = url;
    } else {
        const vPre = document.getElementById('videoPreview');
        vPre.style.display = 'block'; vPre.src = url; vPre.play();
    }
    document.getElementById('downloadBtn').href = url;
}

document.getElementById('switchBtn').onclick = () => { usingFront = !usingFront; initCamera(); };
document.getElementById('m1Btn').onclick = () => { molduraImg.src = 'moldura1.png'; };
document.getElementById('m2Btn').onclick = () => { molduraImg.src = 'moldura2.png'; };
document.getElementById('cancelEditBtn').onclick = () => location.reload();

</script>
</body>
</html>

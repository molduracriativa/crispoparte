<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>Filtro Lucca - Pro</title>
    <style>
        :root { --accent: #25D366; --record: #ff0000; --boom: #e1306c; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #000; color: #fff; overflow: hidden; width: 100vw; height: 100dvh; font-family: sans-serif; }

        .stage { position: relative; width: 100%; height: 100%; overflow: hidden; background: #000; }
        #camera { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        #camera.mirrored { transform: scaleX(-1); }

        /* Camadas de Visualiza√ß√£o */
        #canvasPreview, #videoPreview, #editorCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; z-index: 20; background: #000; display: none; }
        #molduraImagePreview { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; object-position: bottom; pointer-events: none; z-index: 25; display: block; }
        #canvasFinal { display: none; }

        /* UI Principal */
        .ui-layer { position: absolute; inset: 0; pointer-events: none; z-index: 40; display: flex; flex-direction: column; justify-content: space-between; padding: 40px 20px; }
        .top-bar { display: flex; justify-content: space-between; pointer-events: auto; width: 100%; }
        
        .btn-m { padding: 10px 16px; background: rgba(0,0,0,0.6); border: 2px solid rgba(255,255,255,0.3); border-radius: 20px; color: #fff; cursor: pointer; font-weight: bold; font-size: 12px; }
        .btn-m.active { border-color: var(--accent); background: rgba(37, 211, 102, 0.4); }

        .controls-bottom { display: flex; flex-direction: column; align-items: center; pointer-events: auto; width: 100%; }
        .custom-controls-wrapper { position: relative; width: 100%; display: flex; justify-content: center; align-items: center; min-height: 140px; }
        .arte-botoes-bg { position: absolute; bottom: -5px; width: 100vw; max-width: 500px; pointer-events: none; z-index: 1; }
        
        .capture-controls { position: relative; z-index: 99; display: flex; gap: 10px; align-items: center; }
        .btn-hidden { opacity: 0; cursor: pointer; border: none; background: transparent; }
        
        /* √Åreas de Toque */
        .area-galeria { width: 55px; height: 55px; }
        .area-foto { width: 75px; height: 75px; }
        .area-video { width: 95px; height: 95px; }
        .area-boom { width: 65px; height: 65px; }

        /* Telas de A√ß√£o */
        #resultUI, #editUI { position: absolute; inset: 0; z-index: 100; display: none; flex-direction: column; justify-content: flex-end; align-items: center; padding-bottom: 60px; background: rgba(0,0,0,0.8); pointer-events: auto; }
        .btn-res { width: 85%; padding: 18px; margin: 8px; border-radius: 20px; border: none; font-weight: bold; font-size: 16px; color: #fff; cursor: pointer; text-align: center; text-decoration: none; }
        
        #startScreen { position: absolute; inset: 0; background: #000 url('capajpg.jpg') center/cover; display: flex; align-items: center; justify-content: center; z-index: 1000; }
        #startBtn { padding: 18px 45px; font-size: 18px; border-radius: 40px; border: none; background: #FF5722; color: #fff; font-weight: bold; cursor: pointer; }
        #recordingTimer { background: red; padding: 6px 15px; border-radius: 12px; display: none; font-weight: bold; margin-bottom: 10px; z-index: 100; }
    </style>
</head>
<body>

<div class="stage">
    <video id="camera" autoplay playsinline muted></video>
    <canvas id="canvasPreview"></canvas>
    <canvas id="canvasFinal"></canvas>
    <video id="videoPreview" playsinline controls loop></video>
    <img id="molduraImagePreview" src="moldura1.png" />
    
    <div class="ui-layer" id="cameraUI" style="display:none;">
        <div class="top-bar">
            <button class="btn-m" id="switchBtn">üîÑ INVERTER</button>
            <div class="moldura-selector">
                <button id="m1Btn" class="btn-m active" onclick="trocarMoldura('m1')">FOTO 1</button>
                <button id="m2Btn" class="btn-m" onclick="trocarMoldura('m2')">FOTO 2</button>
            </div>
        </div>
        <div class="controls-bottom">
            <div id="recordingTimer">00:00</div>
            <div class="custom-controls-wrapper">
                <img src="botoes.png" class="arte-botoes-bg">
                <div class="capture-controls">
                    <button id="galleryBtn" class="btn-hidden area-galeria"></button>
                    <input type="file" id="fileInput" accept="image/*" style="display:none;">
                    <button id="capturePhotoBtn" class="btn-hidden area-foto"></button>
                    <button id="captureVideoBtn" class="btn-hidden area-video"></button>
                    <button id="boomerangBtn" class="btn-hidden area-boom"></button>
                </div>
            </div>
        </div>
    </div>

    <div id="editUI">
        <button id="confirmEditBtn" class="btn-res" style="background:var(--accent);">‚úÖ USAR ESTA FOTO</button>
        <button id="cancelEditBtn" class="btn-res" style="background:#444;">‚ùå CANCELAR</button>
    </div>

    <div id="resultUI">
        <a id="downloadBtn" class="btn-res" style="background:var(--accent);">üì• BAIXAR REGISTRO</a>
        <button id="backToCameraBtn" class="btn-res" style="background:#444;">üîÑ TIRAR OUTRA</button>
    </div>
    
    <div id="startScreen"><button id="startBtn">INICIAR C√ÇMERA</button></div>
</div>

<script>
const MOLDURAS = { 'm1': 'moldura1.png', 'm2': 'moldura2.png' };
let currentKey = 'm1', usingFront = true, stream = null, isRecording = false;
let mediaRecorder = null, recordedChunks = [], recordingStart = 0;

const video = document.getElementById('camera');
const molduraImg = document.getElementById('molduraImagePreview');
const cFinal = document.getElementById('canvasFinal'), ctxF = cFinal.getContext('2d');
const fileInput = document.getElementById('fileInput');

// --- INICIAR ---
document.getElementById('startBtn').onclick = async () => {
    document.getElementById('startScreen').style.display = 'none';
    document.getElementById('cameraUI').style.display = 'flex';
    initCamera();
};

async function initCamera() {
    if(stream) stream.getTracks().forEach(t => t.stop());
    try {
        stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: usingFront ? 'user' : 'environment', width: 1280, height: 720 },
            audio: true
        });
        video.srcObject = stream;
        video.classList.toggle('mirrored', usingFront);
    } catch(e) { alert("Erro ao acessar c√¢mera."); }
}

function trocarMoldura(key) {
    currentKey = key;
    molduraImg.src = MOLDURAS[key];
    document.getElementById('m1Btn').classList.toggle('active', key === 'm1');
    document.getElementById('m2Btn').classList.toggle('active', key === 'm2');
}

// --- FOTO ---
document.getElementById('capturePhotoBtn').onclick = () => {
    cFinal.width = 1080; cFinal.height = 1920;
    renderParaCanvas(ctxF, 1080, 1920);
    showResult(cFinal.toDataURL('image/jpeg', 0.9), 'image');
};

// --- V√çDEO ---
document.getElementById('captureVideoBtn').onclick = () => {
    if (isRecording) stopRecording(); else startRecording(false);
};

// --- BOOMERANG ---
document.getElementById('boomerangBtn').onclick = () => {
    if (isRecording) return;
    startRecording(true);
    setTimeout(() => stopRecording(), 2000); // 2 segundos de boomerang
};

function startRecording(isBoom) {
    isRecording = true;
    recordedChunks = [];
    recordingStart = Date.now();
    document.getElementById('recordingTimer').style.display = 'block';

    const streamC = cFinal.captureStream(30);
    if (!isBoom && stream.getAudioTracks().length) streamC.addTrack(stream.getAudioTracks()[0]);

    mediaRecorder = new MediaRecorder(streamC, { mimeType: 'video/webm' });
    mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
    mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'video/mp4' });
        showResult(URL.createObjectURL(blob), 'video');
    };
    
    mediaRecorder.start();
    
    const loop = () => {
        if (!isRecording) return;
        cFinal.width = 720; cFinal.height = 1280;
        renderParaCanvas(ctxF, 720, 1280);
        updateTimer();
        requestAnimationFrame(loop);
    };
    loop();
}

function stopRecording() {
    isRecording = false;
    document.getElementById('recordingTimer').style.display = 'none';
    if (mediaRecorder) mediaRecorder.stop();
}

// --- GALERIA ---
document.getElementById('galleryBtn').onclick = () => fileInput.click();
fileInput.onchange = (e) => {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = (ev) => {
            const img = new Image();
            img.onload = () => {
                document.getElementById('cameraUI').style.display = 'none';
                document.getElementById('editUI').style.display = 'flex';
                const cp = document.getElementById('canvasPreview');
                cp.style.display = 'block';
                cp.width = 1080; cp.height = 1920;
                const ctxP = cp.getContext('2d');
                
                // Desenha imagem proporcional
                const r = img.width / img.height;
                let dw = 1080, dh = 1080 / r;
                if (dh < 1920) { dh = 1920; dw = 1920 * r; }
                ctxP.drawImage(img, (1080-dw)/2, (1920-dh)/2, dw, dh);
                
                document.getElementById('confirmEditBtn').onclick = () => {
                    cFinal.width = 1080; cFinal.height = 1920;
                    ctxF.drawImage(cp, 0, 0);
                    const mImg = new Image();
                    mImg.onload = () => {
                        ctxF.drawImage(mImg, 0, 0, 1080, 1920);
                        showResult(cFinal.toDataURL('image/jpeg'), 'image');
                        document.getElementById('editUI').style.display = 'none';
                    };
                    mImg.src = MOLDURAS[currentKey];
                };
            };
            img.src = ev.target.result;
        };
        reader.readAsDataURL(file);
    }
};

// --- UTILIT√ÅRIOS ---
function renderParaCanvas(ctx, w, h) {
    ctx.save();
    ctx.translate(w/2, h/2);
    if (usingFront) ctx.scale(-1, 1);
    const r = video.videoWidth / video.videoHeight;
    let dw = w, dh = w / r;
    if (dh < h) { dh = h; dw = h * r; }
    ctx.drawImage(video, -dw/2, -dh/2, dw, dh);
    ctx.restore();
    
    // Desenha moldura
    const m = molduraImg;
    ctx.drawImage(m, 0, 0, w, h);
}

function showResult(url, type) {
    document.getElementById('cameraUI').style.display = 'none';
    document.getElementById('resultUI').style.display = 'flex';
    const cp = document.getElementById('canvasPreview');
    const vp = document.getElementById('videoPreview');
    
    if(type === 'image') {
        cp.style.display = 'block'; vp.style.display = 'none';
        const ctx = cp.getContext('2d');
        const img = new Image();
        img.onload = () => {
            cp.width = window.innerWidth; cp.height = window.innerHeight;
            ctx.drawImage(img, 0, 0, cp.width, cp.height);
        };
        img.src = url;
    } else {
        cp.style.display = 'none'; vp.style.display = 'block';
        vp.src = url; vp.play();
    }
    document.getElementById('downloadBtn').href = url;
    document.getElementById('downloadBtn').download = `filtro_${Date.now()}`;
}

document.getElementById('backToCameraBtn').onclick = () => {
    document.getElementById('resultUI').style.display = 'none';
    document.getElementById('canvasPreview').style.display = 'none';
    document.getElementById('videoPreview').style.display = 'none';
    document.getElementById('cameraUI').style.display = 'flex';
};

document.getElementById('switchBtn').onclick = () => { usingFront = !usingFront; initCamera(); };
document.getElementById('cancelEditBtn').onclick = () => { 
    document.getElementById('editUI').style.display = 'none'; 
    document.getElementById('canvasPreview').style.display = 'none';
    document.getElementById('cameraUI').style.display = 'flex';
};

function updateTimer() {
    const s = Math.floor((Date.now() - recordingStart) / 1000);
    document.getElementById('recordingTimer').innerText = 
        `${Math.floor(s/60).toString().padStart(2,'0')}:${(s%60).toString().padStart(2,'0')}`;
}
</script>
</body>
</html>

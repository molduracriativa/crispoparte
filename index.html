<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>Lucca 1 Ano - C√¢mera M√°gica</title>
    <style>
        :root { --accent: #25D366; --primary: #FF5722; --blue: #2196F3; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #000; color: #fff; overflow: hidden; width: 100vw; height: 100dvh; font-family: sans-serif; }

        .stage { position: relative; width: 100%; height: 100%; overflow: hidden; }
        video, #molduraPreview, #canvasPreview, #iosFinalImage, .gallery-bg { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; 
        }
        
        video.mirrored { transform: scaleX(-1); }
        #molduraPreview { z-index: 10; pointer-events: none; }
        #iosFinalImage { display: none; z-index: 25; background: #000; }
        .gallery-bg { z-index: 5; display: none; }

        .ui-layer { position: absolute; inset: 0; z-index: 30; display: flex; flex-direction: column; justify-content: space-between; padding: 40px 20px; pointer-events: none; }
        .top-bar, .controls-bottom, .post-actions { pointer-events: auto; }

        .top-bar { display: flex; justify-content: center; gap: 10px; }
        .btn-small { background: rgba(0,0,0,0.6); border: 1px solid #fff; color: #fff; padding: 8px 12px; border-radius: 15px; font-size: 12px; }

        .controls-bottom { display: flex; flex-direction: column; align-items: center; gap: 20px; margin-bottom: 20px; }
        
        #captureBtn { 
            width: 75px; height: 75px; border-radius: 50%; border: 5px solid #fff; 
            background: rgba(255,255,255,0.3);
        }

        .post-actions { display: none; flex-direction: column; gap: 10px; width: 100%; max-width: 300px; margin: 0 auto; }
        
        /* ============================================================ */
        /* SINALIZA√á√ÉO 1: TAMANHO DA LETRA E ALTURA DO BOT√ÉO            */
        /* ============================================================ */
        .btn-main { 
            width: 100%; 
            padding: 18px;       /* <--- ALTERE AQUI para diminuir a ALTURA do bot√£o (ex: 12px) */
            border-radius: 15px; 
            border: none; 
            font-weight: bold; 
            font-size: 16px;     /* <--- ALTERE AQUI para diminuir o TAMANHO DA LETRA (ex: 14px) */
            color: white; 
            text-align: center; 
            cursor: pointer; 
        }

        .btn-share { background: var(--accent); }
        .btn-cancel { background: #555; }

        #startScreen { position: fixed; inset: 0; background: #000; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .flash { position: absolute; inset: 0; background: #fff; opacity: 0; pointer-events: none; z-index: 50; transition: opacity 0.1s; }
        
        input[type="file"] { display: none; }
    </style>
</head>
<body>

    <div class="stage">
        <video id="camera" autoplay playsinline muted></video>
        <img id="galleryPreview" class="gallery-bg" />
        <img id="molduraPreview" src="moldura1.png" />
        <img id="iosFinalImage" />
        <div class="flash" id="flash"></div>

        <div class="ui-layer" id="cameraUI" style="display: none;">
            <div class="top-bar">
                <button class="btn-small" onclick="switchCamera()">üîÑ INVERTER</button>
                <button class="btn-small" onclick="changeFrame('moldura1.png')">FOTO 1</button>
                <button class="btn-small" onclick="changeFrame('moldura2.png')">FOTO 2</button>
            </div>

            <div class="controls-bottom">
                <div class="capture-group" style="display: flex; align-items: center; gap: 30px;">
                    <button class="btn-small" onclick="document.getElementById('fileInput').click()">üñºÔ∏è GALERIA</button>
                    <button id="captureBtn" onclick="takePhoto()"></button>
                    <div style="width:70px"></div>
                </div>
            </div>
        </div>

        <div class="ui-layer" id="resultUI" style="display: none; justify-content: center; background: rgba(0,0,0,0.7);">
            <div class="post-actions" id="postActions">
                <p style="text-align: center; font-size: 14px;">Linda foto! O que deseja fazer?</p>
                <button onclick="shareAndSave()" class="btn-main btn-share">üì§ SALVAR E COMPARTILHAR</button>
                <button onclick="reset()" class="btn-main btn-cancel">VOLTAR</button>
            </div>
        </div>
    </div>

    /* SINALIZA√á√ÉO 2: COR DE FUNDO E LARGURA DO BOT√ÉO              */
    <div id="startScreen">
        <h2 style="margin-bottom: 30px;">Anivers√°rio do Lucca</h2>
        
        <button id="startBtn" 
                class="btn-main" 
                style="background: #FF5722; width: 200px;" 
                onclick="initCamera()">
            ENTRAR
        </button>
        </div>

    <input type="file" id="fileInput" accept="image/*" onchange="loadGalleryImage(event)">
    <canvas id="canvasFinal" width="1080" height="1920" style="display:none;"></canvas>

    <script>
        let currentStream = null;
        let useFrontCamera = true;
        let currentFrameUrl = 'moldura1.png';
        let galleryMode = false;

        const video = document.getElementById('camera');
        const galleryPreview = document.getElementById('galleryPreview');
        const molduraPreview = document.getElementById('molduraPreview');
        const canvas = document.getElementById('canvasFinal');
        const ctx = canvas.getContext('2d');

        async function initCamera() {
            if (currentStream) currentStream.getTracks().forEach(track => track.stop());
            try {
                const constraints = { video: { facingMode: useFrontCamera ? "user" : "environment" } };
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = currentStream;
                video.classList.toggle('mirrored', useFrontCamera);
                document.getElementById('startScreen').style.display = 'none';
                document.getElementById('cameraUI').style.display = 'flex';
                galleryMode = false;
                galleryPreview.style.display = 'none';
                video.style.display = 'block';
            } catch (err) { alert("Erro ao acessar c√¢mera."); }
        }

        function switchCamera() { useFrontCamera = !useFrontCamera; initCamera(); }
        function changeFrame(url) { currentFrameUrl = url; molduraPreview.src = url; }

        function loadGalleryImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    galleryPreview.src = e.target.result;
                    galleryPreview.style.display = 'block';
                    video.style.display = 'none';
                    galleryMode = true;
                };
                reader.readAsDataURL(file);
            }
        }

        async function takePhoto() {
            const flash = document.getElementById('flash');
            flash.style.opacity = '1';
            setTimeout(() => flash.style.opacity = '0', 150);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (galleryMode) {
                drawScaledImage(galleryPreview);
            } else {
                ctx.save();
                if (useFrontCamera) { ctx.translate(canvas.width, 0); ctx.scale(-1, 1); }
                drawScaledImage(video);
                ctx.restore();
            }
            const frameImg = new Image();
            frameImg.crossOrigin = "anonymous";
            frameImg.onload = () => {
                ctx.drawImage(frameImg, 0, 0, canvas.width, canvas.height);
                showResult();
            };
            frameImg.src = currentFrameUrl;
        }

        function drawScaledImage(source) {
            const canvasRatio = canvas.width / canvas.height;
            let sourceWidth = source.videoWidth || source.naturalWidth;
            let sourceHeight = source.videoHeight || source.naturalHeight;
            const sourceRatio = sourceWidth / sourceHeight;
            let drawW, drawH, offsetX, offsetY;
            if (sourceRatio > canvasRatio) {
                drawH = canvas.height; drawW = canvas.height * sourceRatio;
                offsetX = (canvas.width - drawW) / 2; offsetY = 0;
            } else {
                drawW = canvas.width; drawH = canvas.width / sourceRatio;
                offsetX = 0; offsetY = (canvas.height - drawH) / 2;
            }
            ctx.drawImage(source, offsetX, offsetY, drawW, drawH);
        }

        function showResult() {
            const dataUrl = canvas.toDataURL('image/jpeg', 0.9);
            const finalImg = document.getElementById('iosFinalImage');
            finalImg.src = dataUrl;
            finalImg.style.display = 'block';
            document.getElementById('cameraUI').style.display = 'none';
            document.getElementById('resultUI').style.display = 'flex';
            document.getElementById('postActions').style.display = 'flex';
        }

        async function shareAndSave() {
            const dataUrl = canvas.toDataURL('image/jpeg', 0.9);
            const blob = await (await fetch(dataUrl)).blob();
            const file = new File([blob], 'foto_lucca.jpg', { type: 'image/jpeg' });
            if (navigator.share) {
                try {
                    await navigator.share({ files: [file], title: 'Foto Lucca 1 Ano' });
                } catch (err) { downloadFallback(dataUrl); }
            } else { downloadFallback(dataUrl); }
        }

        function downloadFallback(url) {
            const link = document.createElement('a');
            link.href = url; link.download = 'foto_lucca.jpg';
            link.click();
        }

        function reset() {
            document.getElementById('iosFinalImage').style.display = 'none';
            document.getElementById('resultUI').style.display = 'none';
            document.getElementById('cameraUI').style.display = 'flex';
            if (galleryMode) { galleryPreview.style.display = 'block'; video.style.display = 'none'; }
            else { video.style.display = 'block'; }
        }
    </script>
</body>
</html>
